
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hero Multilang Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdfbf8;
      color: #333;
    }
  </style>
</head>
<body>
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-teal-600">MOSHIMOSHI</h1>
    <div class="flex space-x-4">
      <button onclick="switchLanguage('en')" class="text-gray-600 hover:text-teal-600">English</button>
      <span>|</span>
      <button onclick="switchLanguage('ja')" class="text-gray-600 hover:text-teal-600">日本語</button>
    </div>
  </header>

  <main class="max-w-3xl mx-auto py-20 px-6">
    <h2 class="text-3xl font-bold text-center mb-6">
      <span lang="en">Supporting your journey in Japan — from visas to life.</span>
      <span lang="ja" style="display: none;">あなたの日本での挑戦を、ビザと生活の両面から支える。</span>
    </h2>
    <p class="text-center text-lg text-gray-600">
      <span lang="en">We’re an NPO dedicated to guiding global talent in Japan.</span>
      <span lang="ja" style="display: none;">私たちは、日本で活躍する高度人材のためのNPO法人です。</span>
    </p>
    <div class="text-center mt-8">
      <a href="#" class="bg-teal-600 text-white py-2 px-4 rounded text-lg hover:bg-teal-700 transition">
        <span lang="en">Check your visa eligibility →</span>
        <span lang="ja" style="display: none;">ビザ適格性をチェック →</span>
      </a>
    </div>
  </main>

  <script>
    function switchLanguage(lang) {
      document.querySelectorAll("[lang='ja']").forEach(el => {
        el.style.display = (lang === 'ja') ? '' : 'none';
      });
      document.querySelectorAll("[lang='en']").forEach(el => {
        el.style.display = (lang === 'en') ? '' : 'none';
      });
      localStorage.setItem('preferredLang', lang);
    }

    document.addEventListener("DOMContentLoaded", function () {
      const lang = localStorage.getItem('preferredLang') || 'en';
      switchLanguage(lang);
    });
  </script>
</body>
</html>
