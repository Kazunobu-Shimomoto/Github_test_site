
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="robots" content="noindex, nofollow">
  <meta charset="UTF-8">
  <title>活動報告 | MOSHIMOSHI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <main class="max-w-3xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold mb-8 text-center">活動報告</h1>
    <div id="blog-container">
      <p class="text-center text-sm text-gray-400">活動報告を読み込み中です...</p>
    </div>
  </main>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("https://opensheet.elk.sh/1uNQQbNxd6-48OwUwSCry3yqMk2F8giuMQm5XVe5QRrM/Form Responses 1")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("blog-container");
        container.innerHTML = "";
        data.reverse().forEach(entry => {
          const title = entry["活動タイトル"] || entry["title"] || "タイトル未設定";
          const body = entry["内容"] || entry["body"] || "";
          const time = entry["Timestamp"] || "";
          const article = document.createElement("article");
          article.className = "bg-white rounded-lg shadow-md p-6 mb-8";
          article.innerHTML = `
            <p class="text-xs text-gray-400 mb-2">${time}</p>
            <h2 class="text-xl font-semibold mb-2">${title}</h2>
            <p class="text-gray-700 text-sm whitespace-pre-line">${body}</p>
          `;
          container.appendChild(article);
        });
      });
  });
  </script>

</body>
</html>
