    </nav>

  <main class="max-w-4xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold text-center mb-10">活動報告</h1>
    <div id="blog-container" class="space-y-10">
      <p class="text-center text-sm text-gray-400">活動報告を読み込み中です...</p>
    </div>
  </main>

  

<footer class="bg-gray-800 text-white" id="contact">
<div class="container mx-auto px-6 py-12">
<div class="grid md:grid-cols-3 gap-8 text-center md:text-left items-center pt-8 border-t border-gray-700">
<div>
<img alt="NPO MOSHIMOSHI Logo" class="h-12 mx-auto md:mx-0 mb-4" src="images/logo.avif"/>
<p class="font-bold">NPO MOSHIMOSHI</p>

</div>
<div>

<ul class="space-y-2">

</ul>

<div>

<p>© 2025 NPO MOSHIMOSHI. All Rights Reserved.</p>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("https://opensheet.elk.sh/1uNQQbNxd6-48OwUwSCry3yqMk2F8giuMQm5XVe5QRrM/Form Responses 1")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("blog-container");
          container.innerHTML = "";
          data.reverse().forEach(entry => {
            const title = entry["活動タイトル"] || entry["title"] || "タイトル未設定";
            const body = entry["内容"] || entry["body"] || "";
            const time = entry["Timestamp"] || "";
            const article = document.createElement("article");
            article.className = "bg-white p-6 rounded-lg shadow hover:shadow-lg transition";
            article.innerHTML = `
              <p class="text-xs text-gray-400 mb-2">${time}</p>
              <h2 class="text-xl font-semibold mb-2 text-accent">${title}</h2>
              <p class="text-gray-700 text-sm whitespace-pre-line leading-relaxed">${body}</p>
            `;
            container.appendChild(article);
          });
        });
  });
  </script>
</body>
</html>
